<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <span>viacoin</span>
                <i class="fa-brands fa-viacoin fa-2xl" style="color: #fefefe;"></i>
            </div>
            <div class="search">
                <input type="text" placeholder="Search Enquiry">
                <button class="search-button">
                    <i class="fa fa-search fa-lg" style="color: #fefefe;"></i>
                </button>
            </div>
        </div>

        <div class="header-bot">
            <button id="prices">Prices & Access</button>
            <button>Learn</button>
            <button>Find Exchange</button>
            <button>Search Crypto</button>
            <button>Tools</button>
        </div>
    </header>

    <div class="headChef">
        <div class="container1">

            <div class="query-box">
                <label for="search">Choose a service to Enquire &nbsp; </label>
                <select id="search">
                    <option disabled selected value="">Select an option...</option>
                    <option value="currency">Exchange Rates</option>
                    <option value="crypto">Crypto Stats</option>
                </select>
                <br><br>
                <label for="entity">Select a Currency/Coin&nbsp; </label>
                <select id="entity">
                    <!-- <option disabled selected value="">Select an option...</option> -->
                </select>
                <br><br>
                <label for="cryptodropdown" id="x">Select Crypto Stat </label>
                <select id="cryptodropdown">
                    <!-- <option disabled selected value="">Select an option...</option> -->
                    <option value="rank">rank</options>
                    <option value="priceUsd">priceUsd</option>
                    <option value="changePercent24Hr">changePercent24Hr</options>
                    <option value="volumeUsd24Hr">volumeUsd24Hr</options>
                    <option value="supply">supply</options>
                    <option value="vwap24Hr">vwap24hr</options>
                </select>
                <br>
                <button disabled type="submit" id="submit">Submit Enquiry</button>
            </div>
        </div>

        <div class="container2">
            <div class="enquiry-list">
                <table>
                    <caption>
                        Enquiry List
                    </caption>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Currency/Coin</th>
                            <th>Enquiry Response</th>
                        </tr>
                    </thead>

                    <tbody id="list">

                    </tbody>
                </table>

            </div>
            <div class="disclaimer">
                (*double click to delete an enquiry)
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
